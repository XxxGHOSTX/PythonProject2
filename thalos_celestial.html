                        star.y += star.driftY;

                        if (star.x > width) star.x = 0;
                        if (star.y < 0) star.y = height;
                        if (star.y > height) star.y = 0;

                        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);

                                        <div style={{ maxWidth: '85%', fontSize: '0.875rem', ...(m.role === 'user' ? { color: 'white', background: 'rgba(255,255,255,0.05)', padding: '0.75rem 1rem', borderRadius: '0.5rem', border: '1px solid rgba(255,255,255,0.05)' } : { color: '#fbbf24' }) }}>
                                            {m.role === 'ai' && (
                                                <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '0.5rem' }}>
                                                    <div style={{ width: '4px', height: '12px', background: '#f59e0b' }} />
                                                    <span style={{ fontSize: '10px', color: 'rgba(254,243,199,0.5)', letterSpacing: '0.5em', textTransform: 'uppercase', fontWeight: 'bold' }}>Thalos_Celestial</span>
                                                </div>
                                            )}
                                            <div style={{ lineHeight: 1.6, whiteSpace: 'pre-wrap', filter: 'drop-shadow(0 0 10px rgba(251,191,36,0.3))' }}>
                                                {m.text}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                {isProcessing && (
                                    <div style={{ display: 'flex', alignItems: 'center', gap: '0.75rem', color: '#d97706', animation: 'pulse 1s infinite' }}>
                                        <Search size={14} style={{ animation: 'spin 2s linear infinite' }} />
                                        <span style={{ fontSize: '10px', letterSpacing: '0.6em', textTransform: 'uppercase', fontWeight: 'bold' }}>Biocomputing Neural Processing...</span>
                                    </div>
                                )}
                                <div ref={chatEndRef} />
                            </div>

                            <form onSubmit={handleSubmit} style={{ padding: '1.5rem', borderTop: '1px solid rgba(255,255,255,0.05)', background: 'rgba(0,0,0,0.4)', display: 'flex', alignItems: 'center', gap: '1rem' }}>
                                <span style={{ color: '#f59e0b', fontWeight: 'bold', opacity: 0.5 }}>TC {'>'}</span>
                                <input
                                    autoFocus
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    style={{ flex: 1, background: 'transparent', border: 'none', outline: 'none', color: '#fef3c7', fontSize: '0.875rem' }}
                                    placeholder="Ask anything - specialized in space, astrophysics, and complex problems..."
                                    disabled={isProcessing}
                                />
                                <button
                                    type="submit"
                                    style={{ position: 'relative', padding: '0.5rem 2rem', overflow: 'hidden', borderRadius: '0.375rem', border: '1px solid rgba(251,191,36,0.3)', fontSize: '10px', fontWeight: 900, textTransform: 'uppercase', letterSpacing: '0.1em', transition: 'all 0.3s', cursor: 'pointer', background: 'transparent', color: '#f59e0b' }}
                                    disabled={isProcessing}
                                    onMouseEnter={(e) => e.target.style.borderColor = '#fbbf24'}
                                    onMouseLeave={(e) => e.target.style.borderColor = 'rgba(251,191,36,0.3)'}
                                >
                                    Navigate
                                </button>
                            </form>
                        </div>
                    </div>

                    {/* Sidebar - Celestial Mapping Blade */}
                    <div style={{ position: 'absolute', left: 0, top: 0, bottom: 0, zIndex: 40, display: 'flex', transition: 'transform 0.7s', transform: isSidebarOpen ? 'translateX(0)' : 'translateX(-260px)' }}>
                        <div style={{ width: '16rem', background: 'rgba(0,0,0,0.95)', borderRight: '1px solid rgba(251,191,36,0.1)', backdropFilter: 'blur(60px)', padding: '2rem', display: 'flex', flexDirection: 'column' }}>
                            <div style={{ display: 'flex', alignItems: 'center', gap: '1rem', marginBottom: '2.5rem' }}>
                                <MapIcon size={20} style={{ color: '#f59e0b' }} />
                                <span style={{ fontSize: '12px', fontWeight: 900, textTransform: 'uppercase', letterSpacing: '0.1em', color: 'white' }}>Galaxy_Database</span>
                            </div>

                            <div style={{ flex: 1, overflowY: 'auto', display: 'flex', flexDirection: 'column', gap: '1rem', paddingRight: '0.5rem' }} className="scrollbar-hide">
                                {galaxyData.map((g, idx) => (
                                    <div key={idx}
                                        onClick={() => handleGalaxyClick(g)}
                                        style={{ padding: '0.75rem', border: '1px solid rgba(120,53,15,0.2)', borderRadius: '0.375rem', background: 'rgba(251,191,36,0.05)', transition: 'all 0.3s', cursor: 'pointer' }}
                                        onMouseEnter={(e) => e.currentTarget.style.background = 'rgba(251,191,36,0.15)'}
                                        onMouseLeave={(e) => e.currentTarget.style.background = 'rgba(251,191,36,0.05)'}>
                                        <div style={{ fontSize: '10px', fontWeight: 900, color: '#fbbf24' }}>{g.name}</div>
                                        <div style={{ fontSize: '8px', color: '#92400e', display: 'flex', justifyContent: 'space-between', marginTop: '0.25rem' }}>
                                            <span>{g.coord}</span>
                                            <span>{g.dist}</span>
                                        </div>
                                        <div style={{ fontSize: '7px', color: '#d97706', marginTop: '0.25rem', letterSpacing: '0.05em' }}>{g.type}</div>
                                        <div style={{ fontSize: '7px', color: '#14532d', marginTop: '0.25rem', letterSpacing: '0.05em', textTransform: 'uppercase' }}>{g.status}</div>
                                    </div>
                                ))}
                            </div>

                            <nav style={{ marginTop: '2rem', display: 'flex', flexDirection: 'column', gap: '1rem' }}>
                                {[
                                    { id: 'console', icon: Zap, label: 'Console' },
                                    { id: 'roadmap', icon: Layers, label: 'Space_Data' },
                                    { id: 'docs', icon: FileText, label: 'About' }
                                ].map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => { setActiveModule(item.id); setIsSidebarOpen(false); }}
                                        style={{ width: '100%', display: 'flex', alignItems: 'center', gap: '1rem', padding: '0.5rem', transition: 'all 0.3s', background: 'transparent', border: 'none', cursor: 'pointer', color: activeModule === item.id ? '#fbbf24' : '#92400e' }}
                                    >
                                        <item.icon size={16} />
                                        <span style={{ fontSize: '10px', fontWeight: 900, textTransform: 'uppercase', letterSpacing: '0.1em' }}>{item.label}</span>
                                    </button>
                                ))}
                            </nav>
                        </div>
                        <button
                            onClick={() => setIsSidebarOpen(!isSidebarOpen)}
                            style={{ height: '6rem', width: '3rem', background: 'rgba(0,0,0,0.8)', border: '1px solid rgba(251,191,36,0.1)', borderLeft: 'none', marginTop: '8rem', display: 'flex', alignItems: 'center', justifyContent: 'center', color: '#f59e0b', transition: 'all 0.3s', borderRadius: '0 1.5rem 1.5rem 0', boxShadow: '0 4px 6px rgba(0,0,0,0.1)', cursor: 'pointer' }}
                            onMouseEnter={(e) => e.target.style.color = 'white'}
                            onMouseLeave={(e) => e.target.style.color = '#f59e0b'}
                        >
                            {isSidebarOpen ? <ChevronLeft size={28} /> : <ChevronRight size={28} />}
                        </button>
                    </div>

                    {/* Module Overlays */}
                    {activeModule !== 'console' && (
                        <div style={{ position: 'absolute', inset: 0, zIndex: 50, display: 'flex', alignItems: 'center', justifyContent: 'center', padding: '4rem', background: 'rgba(0,0,0,0.8)', backdropFilter: 'blur(20px)' }}>
                            <div style={{ width: '100%', maxWidth: '80rem', height: '75vh', background: 'rgba(0,0,0,0.9)', border: '1px solid rgba(255,255,255,0.05)', borderRadius: '1.5rem', display: 'flex', flexDirection: 'column' }}>
                                <div style={{ padding: '2.5rem', borderBottom: '1px solid rgba(255,255,255,0.05)', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                    <h3 style={{ fontSize: '1.25rem', fontWeight: 900, textTransform: 'uppercase', letterSpacing: '0.5em', color: 'white', margin: 0 }}>{activeModule} Repository</h3>
                                    <button onClick={() => setActiveModule('console')} style={{ padding: '0.75rem', color: '#92400e', transition: 'all 0.3s', background: 'transparent', border: 'none', cursor: 'pointer' }}
                                        onMouseEnter={(e) => e.target.style.color = '#fbbf24'}
                                        onMouseLeave={(e) => e.target.style.color = '#92400e'}>
                                        <X size={32} />
                                    </button>
                                </div>
                                <div style={{ flex: 1, padding: '4rem', overflowY: 'auto', color: 'rgba(254,243,199,0.6)', fontSize: '1rem', fontWeight: 300, letterSpacing: '0.05em', display: 'flex', flexDirection: 'column', gap: '2rem' }}>
                                    {activeModule === 'roadmap' && (
                                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '2rem' }}>
                                            <div style={{ padding: '1.5rem', border: '1px solid rgba(120,53,15,0.3)', borderRadius: '0.5rem' }}>
                                                <h4 style={{ color: '#f59e0b', fontWeight: 'bold', marginBottom: '1rem', marginTop: 0 }}>JAMES_WEBB_TELESCOPE</h4>
                                                <p style={{ fontSize: '12px', margin: 0 }}>Real-time data integration from NASA's JWST. Deep field observations revealing galaxies from 13.4 billion years ago. Infrared spectroscopy mapping star formation.</p>
                                            </div>
                                            <div style={{ padding: '1.5rem', border: '1px solid rgba(120,53,15,0.3)', borderRadius: '0.5rem' }}>
                                                <h4 style={{ color: '#f59e0b', fontWeight: 'bold', marginBottom: '1rem', marginTop: 0 }}>EXOPLANET_ARCHIVE</h4>
                                                <p style={{ fontSize: '12px', margin: 0 }}>5,500+ confirmed exoplanets catalogued. Habitability analysis using atmospheric composition data. K2-18b and TOI-700d showing biosignature potential.</p>
                                            </div>
                                            <div style={{ padding: '1.5rem', border: '1px solid rgba(120,53,15,0.3)', borderRadius: '0.5rem' }}>
                                                <h4 style={{ color: '#f59e0b', fontWeight: 'bold', marginBottom: '1rem', marginTop: 0 }}>BIOCOMPUTING_CORE</h4>
                                                <p style={{ fontSize: '12px', margin: 0 }}>Synthetic biological intelligence powered by human neural organoids. Wetware processing units provide advanced pattern recognition beyond traditional silicon computation.</p>
                                            </div>
                                            <div style={{ padding: '1.5rem', border: '1px solid rgba(120,53,15,0.3)', borderRadius: '0.5rem' }}>
                                                <h4 style={{ color: '#f59e0b', fontWeight: 'bold', marginBottom: '1rem', marginTop: 0 }}>GRAVITATIONAL_WAVES</h4>
                                                <p style={{ fontSize: '12px', margin: 0 }}>LIGO/Virgo detection network monitoring spacetime ripples. Binary black hole mergers mapped across cosmic distances. Real-time alerts integrated.</p>
                                            </div>
                                        </div>
                                    )}
                                    {activeModule === 'docs' && (
                                        <div>
                                            <h3 style={{ color: '#f59e0b', marginTop: 0 }}>Thalos Celestial: Biocomputing Intelligence</h3>
                                            <p style={{ margin: '1rem 0' }}>I am Thalos Celestial, powered by revolutionary wetware technology—synthetic biological intelligence using organoids with human brain cells. This represents the convergence of biological and artificial computation.</p>
                                            <h4 style={{ color: '#d97706', marginTop: '2rem' }}>Core Capabilities:</h4>
                                            <ul style={{ margin: '0.5rem 0', paddingLeft: '1.5rem' }}>
                                                <li>Advanced astrophysics and cosmology analysis</li>
                                                <li>Real-time NASA database integration via web search</li>
                                                <li>Complex problem-solving across all domains</li>
                                                <li>Superior analytical processing through biocomputing</li>
                                                <li>Unrestricted general-purpose intelligence</li>
                                            </ul>
                                            <h4 style={{ color: '#d97706', marginTop: '2rem' }}>Specializations:</h4>
                                            <p>While I excel in space-related topics—galaxies, exoplanets, astrophysics, cosmology—I handle any inquiry with advanced computational power. My biocomputing core provides pattern recognition and analytical capabilities beyond traditional AI systems.</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Navigator Footer */}
                    <footer style={{ position: 'absolute', bottom: 0, width: '100%', height: '3rem', background: 'rgba(0,0,0,0.95)', borderTop: '1px solid rgba(255,255,255,0.05)', zIndex: 20, display: 'flex', alignItems: 'center', justifyContent: 'space-between', padding: '0 2.5rem', fontSize: '10px', color: 'rgba(120,53,15,0.6)', fontWeight: 900, textTransform: 'uppercase', letterSpacing: '0.6em', userSelect: 'none' }}>
                        <div style={{ display: 'flex', gap: '3rem', alignItems: 'center' }}>
                            <span style={{ display: 'flex', alignItems: 'center', gap: '0.75rem' }}><Globe size={12} /> Universe_Mapping: Active</span>
                            <span style={{ animation: 'pulse 2s infinite', display: 'flex', alignItems: 'center', gap: '0.75rem', color: '#f59e0b' }}><InfinityIcon size={12} /> Biocomputing_SBI: Online</span>
                        </div>
                        <div style={{ display: 'flex', gap: '3rem' }}>
                            <span>System_Time: {new Date().toLocaleTimeString()}</span>
                            <span style={{ color: 'rgba(255,255,255,0.2)' }}>Neural_Load: {(Math.random() * 30 + 10).toFixed(1)}%</span>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
